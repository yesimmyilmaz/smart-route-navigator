<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugla Real-Time Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="sidebar">
        <h2>üìç Route Creator</h2>
        
        <div class="controls">
            <button class="btn-clear" onclick="clearRoute()">Clear Route</button>
        </div>
        
        <div id="instructions">
            <ul>
                <li><strong>Click in order of travel:</strong></li>
                <li>1. Click Start Point.</li>
                <li>2. Click Intermediate Stops.</li>
                <li>3. Click Final Destination.</li>
            </ul>
        </div>
        
        <div id="route-stats" class="stats-container" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Total Distance</span>
                <span id="dist-val" class="stat-value">0 km</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span id="time-val" class="stat-value">0 min</span>
            </div>
        </div>

        <div id="steps-container" style="display: none;">
            <h3>Directions (Steps)</h3>
            <ul id="steps-list"></ul>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="dijkstra.js"></script> 
    <script src="script.js"></script>
</body>
</html>
